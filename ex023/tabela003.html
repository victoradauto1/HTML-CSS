<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Cédulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>

        <caption>Mesclagem de Cédulas</caption>

        <tr>
            <td rowspan="3" colspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

    </table>
</body>
</html>
