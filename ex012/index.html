<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HMTL5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <video controls width="560" height="315" poster="capafogos.png">

        <source src="video.m4v" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com vídeos <a href="video.m4v"> clique aqui</a> para baixá-lo</p>

    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/pZiIwyv8_Zc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/131238048?h=575d1959f3&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
