<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>EM HTML, podemos inserir os elementos em uma lista a seguir. Passe o mouse sobre os temos para descobrir quais Tags para cada funcionalidade.</p>

    <ul type="square">
        <li><abbr title="&lt; p &gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt; h1 até h6 &gt;">Títulos</abbr></li>
        <li><abbr title="&lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="&lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="&lt; code &gt;">Códigos-Fontes</abbr></li>
        <li><abbr title="&lt; ol &gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt; ul &gt;">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
